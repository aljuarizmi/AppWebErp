<!-- En Bootstrap 4 y versiones anteriores, form-group se usaba para agrupar etiquetas (<label>), campos de entrada (<input>, <textarea>, <select>), y mensajes de validación dentro de un formulario. -->
<div class="form-group">
  <!-- * container: Se usa para envolver el contenido dentro de un contenedor con márgenes laterales automáticos, lo que lo mantiene centrado en la página. -->
  <!-- * mt-4: Agrega un margen superior (margin-top) de 4 unidades (en Bootstrap, 4 equivale a 1.5rem o 24px). -->
  <div class="container mt-5">
    <!-- * card: Define un contenedor con un fondo blanco, bordes redondeados y sombra ligera, ideal para crear tarjetas de contenido. -->
    <!-- * p-4: Agrega un padding (relleno interno) de 4 unidades (1.5rem o 24px), lo que separa el contenido del borde de la tarjeta. -->
    <div class="card p-2">
      <!-- <form > -->
        <div class="d-flex align-items-center p-2 border-bottom">
          <!-- Grupo de botones -->
          <div class="btn-group" role="group" aria-label="Acciones">
            <!-- Salir -->
            <!-- <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" title="Salir">
              <i class="bi bi-box-arrow-left"></i>
            </button> -->
            <!-- Cancelar -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" title="Cancelar / Limpiar">Cancelar
              <i class="bi bi-x-circle"></i>
            </button>
            <!-- Grabar -->
            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" (click)="guardarDatos()" title="Grabar">Grabar
              <i class="bi bi-save"></i>
            </button>
            <!-- Eliminar -->
            <!-- <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button> -->
            <!-- Exportar a Excel -->
            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" title="Exportar a Excel">Excel
              <i class="bi bi-file-earmark-excel"></i>
            </button>
          </div>
          <!-- Título -->
          <h1 class="ms-3" id="lblTitulo">{{ titulo }}</h1>
        </div>
        <!-- * mb-2: Agrega un margen inferior (margin-bottom) de 2 unidades (1rem o 16px), útil para separar elementos. -->
        <!-- * d-flex: Activa el modelo de diseño flexible (display: flex), permitiendo organizar elementos en filas o columnas de manera más controlada. -->
        <!-- * align-items-center: Alinea los elementos verticalmente al centro dentro de un contenedor flexible (display: flex). -->
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field1" style="width: 30%;">Key</label>
            <input type="text" class="form-control" [(ngModel)]="compKey1" name="compKey1" id="compKey1" style="width: 70%;" [readOnly]="true"/>
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field2" style="width: 30%;">Nombre Rpt</label>
            <input type="text" class="form-control" [(ngModel)]="rptName" name="rptName" id="rptName" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field3" style="width: 30%;">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="displayName" name="displayName" id="displayName" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field4" style="width: 30%;">Dirección 1</label>
            <input type="text" class="form-control" [(ngModel)]="addrLine1" name="addrLine1" id="addrLine1" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field5" style="width: 30%;">Dirección 2</label>
            <input type="text" class="form-control" [(ngModel)]="addrLine2" name="addrLine2" id="addrLine2" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field6" style="width: 30%;">Dirección 3</label>
            <input type="text" class="form-control" [(ngModel)]="addrLine3" name="addrLine3" id="addrLine3" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field7" style="width: 30%;">Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="phoneNo" name="phoneNo" id="phoneNo" style="width: 70%;" />
          </div>

          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field9" style="width: 30%;">Control de dígitos 1</label>
            <input type="text" class="form-control" [(ngModel)]="glAcctLev1Dgts" name="glAcctLev1Dgts" id="glAcctLev1Dgts" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Control de dígitos 2</label>
            <input type="text" class="form-control" [(ngModel)]="glAcctLev2Dgts" name="glAcctLev2Dgts" id="glAcctLev2Dgts" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Control de dígitos 3</label>
            <input type="text" class="form-control" [(ngModel)]="glAcctLev3Dgts" name="glAcctLev3Dgts" id="glAcctLev3Dgts" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Contador de journal</label>
            <input type="text" class="form-control" [(ngModel)]="startJnlHistNo" name="startJnlHistNo" id="startJnlHistNo" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Rubro empresa</label>
            <input type="text" class="form-control" [(ngModel)]="typeEconomicActivity" name="typeEconomicActivity" id="typeEconomicActivity" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Número empleados</label>
            <input type="text" class="form-control" [(ngModel)]="employees" name="employees" id="employees" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field8" style="width: 30%;">Empresa Ei Sunat</label>
            <!-- <input type="text" class="form-control" [(ngModel)]="field8" name="field8" id="field8" style="width: 70%;" /> -->
            <div style="width: 70%;">
            <app-buscador 
            [SearchID]="'AR-CUSTOMER'"
            [TamanioCodigo]="100"
            [TamanioDescripcion]="200"
            [CodigoPrincipal]="'cus_no'"
            [CampoDescripcion]="'cus_name'"
            [DescripcionVisible]="false"
            [SoloNumeros]="false"
            [Enabled]="true"
            [MaxLength]="15"
            (busquedaExitosa)="onBusquedaExitosa($event)"
            [FiltrosAdicionales]="'10411030|8|00000000|8|00000000|8'"
            [id]="eiCusNo" 
            [AutoPostBack]="false"
            [SelectRowDatos]="'addr_1,addr_2'" [txt_code]="eiCusNo" class="w-100 d-block">
          </app-buscador>
            </div>
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field9" style="width: 30%;">Tasa partic. Trabajadores</label>
            <input type="text" class="form-control" [(ngModel)]="ratePct1" name="ratePct1" id="ratePct1" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field10" style="width: 30%;">Tasa Impuesto a la Renta</label>
            <input type="text" class="form-control" [(ngModel)]="ratePct2" name="ratePct2" id="ratePct2" style="width: 70%;" />
          </div>
          <div class="mb-2 d-flex align-items-center">
            <label class="form-label me-2" for="field8" style="width: 30%;">Empresa Ei Sunat</label>
            <div style="width: 70%;">
              <app-cuentas [DescripcionVisible]="false" class="w-100 d-block"></app-cuentas>
            </div>
          </div>
      <!-- </form> -->
    </div>
  </div>
</div>
