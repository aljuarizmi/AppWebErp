<!-- Input pequeÃ±o usando la clase form-control-sm de Bootstrap -->
<div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" class="form-control form-control-sm" id="username" [(ngModel)]="username">
    <app-buscador 
      [SearchID]="'IM-ITEM'"
      [TamanioCodigo]="15"
      [TamanioDescripcion]="50"
      [CodigoPrincipal]="'item_no'"
      [CampoDescripcion]="'item_desc'"
      [DescripcionVisible]="true"
      [Enabled]="true"
      [MaxLength]="15"
      (busquedaExitosa)="onBusquedaExitosa($event)"
      [FiltrosAdicionales]="''">
    </app-buscador>
  </div>
