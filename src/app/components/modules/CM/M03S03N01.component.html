    <!-- Título -->

        <!-- <div class="col-md-4">
          <label for="mes" class="form-label">Mes</label>

        <div class="col-auto">
          <label for="mes" class="col-form-label me-2">Mes</label>
          <select class="form-select d-inline-block w-auto" id="mes" [(ngModel)]="mesSeleccionado" name="mes" (change)="onMesChange()">
            <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nombre }}</option>
          </select>
        </div>
  
        <div class="col-auto">
          <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>
        </div>
      </div>
    <!-- </form> -->
  
    <div class="row mt-3">
      <div class="col">
        <p class="mb-0">Total registros: {{ totalRegistros }}</p>
      </div>
      <div class="col text-end">
        <!-- Aquí podrías implementar paginación con Bootstrap -->
        <nav *ngIf="totalPages > 1" class="mb-0">
          <ul class="pagination justify-content-center mb-0">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <button class="page-link" (click)="goToPage(0)" [disabled]="currentPage === 0">
                <!-- « Primera -->
                <i class="bi bi-chevron-double-left"></i>
              </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === 0">
              <!-- <a class="page-link" href="#" (click)="goToPage(currentPage - 1); $event.preventDefault()">Anterior</a> -->
              <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">
                <!-- Anterior -->
                <i class="bi bi-chevron-left"></i>
              </button>
            </li>
      
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
              <!-- <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page+1 }}</a> -->
              <button class="page-link" (click)="goToPage(page)" [disabled]="page === currentPage">{{ page + 1 }}</button>
            </li>
      
            <li class="page-item" [class.disabled]="currentPage === totalPages-1">
              <!-- <a class="page-link" href="#" (click)="goToPage(currentPage + 1); $event.preventDefault()">Siguiente</a> -->
              <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">
                <!-- Siguiente -->
                <i class="bi bi-chevron-right"></i>
              </button>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
              <button class="page-link" (click)="goToPage(totalPages - 1)" [disabled]="currentPage === totalPages - 1">
                <!-- Última » -->
                <i class="bi bi-chevron-double-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered table-sm">
        <thead>
          <tr>
            <th>Acciones</th>
            <th>Moneda</th>
            <th>Fecha</th>
            <th>TC/Cpra. Vig.</th>
            <th>TC/Vta. Vig.</th>
            <th>TC/Cpra. Pub.</th>
            <th>TC/Vta. Pub.</th>
            <!-- Agrega más columnas según tu necesidad -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dataSource">
            <td class="text-center">
              <button class="btn btn-sm btn-danger me-1" (click)="eliminar(row)">
                <i class="bi bi-trash"></i> <!-- Icono de Bootstrap Icons -->
              </button>
              <button class="btn btn-sm btn-primary" (click)="editar(row)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td class="text-center">{{ row.currCd }}</td>
            <td class="text-center">{{ row.currRtEffDt }}</td>
            <td class="text-end">{{ row.currRt }}</td>
            <td class="text-end">{{ row.rateVenDia }}</td>
            <td class="text-end">{{ row.rateComPub }}</td>
            <td class="text-end">{{ row.rateVenPub }}</td>
            <!-- Otras celdas -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
