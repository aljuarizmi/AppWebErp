<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="anio" class="form-label">Año</label>
          <select class="form-select" id="anio" [(ngModel)]="anioSeleccionado" name="anio" (change)="onAnioChange()">
            <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
          </select>
        </div>
  
        <div class="col-md-4">
          <label for="mes" class="form-label">Mes</label>
          <select class="form-select" id="mes" [(ngModel)]="mesSeleccionado" name="mes" (change)="onMesChange()">
            <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nombre }}</option>
          </select>
        </div>
  
        <div class="col-md-4 text-end">
          <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>
        </div>
      </div>
    </form>
  
    <div class="row mt-3">
      <div class="col">
        <p>Total registros: {{ totalRegistros }}</p>
      </div>
      <div class="col text-end">
        <!-- Aquí podrías implementar paginación con Bootstrap -->
        <nav *ngIf="totalPages > 1">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link" href="#" (click)="goToPage(currentPage - 1); $event.preventDefault()">Anterior</a>
            </li>
      
            <li class="page-item"
                *ngFor="let page of pages"
                [class.active]="page === currentPage">
              <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page+1 }}</a>
            </li>
      
            <li class="page-item" [class.disabled]="currentPage === totalPages-1">
              <a class="page-link" href="#" (click)="goToPage(currentPage + 1); $event.preventDefault()">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Acciones</th>
            <th>Moneda</th>
            <th>Fecha</th>
            <th>TC/Cpra. Vig.</th>
            <th>TC/Vta. Vig.</th>
            <th>TC/Cpra. Pub.</th>
            <th>TC/Vta. Pub.</th>
            <!-- Agrega más columnas según tu necesidad -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dataSource">
            <td>
              <button class="btn btn-sm btn-danger me-1" (click)="eliminar(row)">
                <i class="bi bi-trash"></i> <!-- Icono de Bootstrap Icons -->
              </button>
              <button class="btn btn-sm btn-primary" (click)="editar(row)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td>{{ row.currCd }}</td>
            <td>{{ row.currRtEffDt }}</td>
            <td>{{ row.currRt }}</td>
            <td>{{ row.rateVenDia }}</td>
            <td>{{ row.rateComPub }}</td>
            <td>{{ row.rateVenPub }}</td>
            <!-- Otras celdas -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
