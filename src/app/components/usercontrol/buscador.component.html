<div class="container">
  <div class="row align-items-center">
    <div class="col-auto">
      <input
          type="text"
          #txt_codigo
          [id]="id+'_txt_codigo'"
          (change)="onChange($event)" 
          (keypress)="onKeyPress($event)"    
          class="form-control"
          (input)="onInput($event)"
          [disabled]="!Enabled"
          [attr.maxlength]="MaxLength" value=""
          [style.width.px]="TamanioCodigo"
          [(ngModel)]="txt_codigo"
          />
          <!-- [(ngModel)]="txt_codigo"
          [maxlength]="TamanioCodigo" -->
    </div>
    <div class="col-auto">
      <button class="btn btn-light" [id]="id+'_btnBuscar'" #btnBuscar (click)="buscar()" tabindex="-1" [disabled]="!Enabled">
        <img src="assets/images/buscar.png" alt="Buscar" />
      </button>
    </div>
    <div class="col-auto" *ngIf="DescripcionVisible">
      <input
          type="text"
          #txt_descripcion
          [id]="id+'_txt_descripcion'"
          class="form-control"
          tabindex="-1"
          style="width: 150px;"
          placeholder=""
          [disabled]="!HabilitarDescripcion"
          [style.width.px]="TamanioDescripcion"
          />
          <!-- [(ngModel)]="txt_descripcion" -->
    </div>
  </div>
    <span style="display: none;">
      <input type="hidden" [id]="id+'_hidCodigo'" #codigoHidden [(ngModel)]="hidCodigo" />
      <input type="hidden" [id]="id+'_hid_SearchFiltro'" [(ngModel)]="hid_SearchFiltro" />
      <button hidden [id]="id+'_btnLimpiar'" (click)="onClickLimpiar()"></button>
    </span>
</div>
