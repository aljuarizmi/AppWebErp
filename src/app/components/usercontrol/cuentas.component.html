<div class="mb-3 d-flex align-items-center">
    <div style="width: 100%; display: flex; align-items: center; gap: 5px;">
      <input
          type="text" [id]="id+'_txt_code'" class="form-control"
          (change)="onChange($event)" (keypress)="onKeyPress($event)" (input)="onInput($event)"
          [disabled]="!Enabled" [attr.maxlength]="MaxLength" [style.flex]="'auto'" 
          name="txt_code" [(ngModel)]="txt_code"/>
        <input
          type="text" [id]="id+'_txt_code'" class="form-control"
          (change)="onChange($event)" (keypress)="onKeyPress($event)" (input)="onInput($event)"
          [disabled]="!Enabled" [attr.maxlength]="MaxLength" [style.flex]="'auto'" 
          name="txt_code" [(ngModel)]="txt_code"/>
        <input
          type="text" [id]="id+'_txt_code'" class="form-control"
          (change)="onChange($event)" (keypress)="onKeyPress($event)" (input)="onInput($event)"
          [disabled]="!Enabled" [attr.maxlength]="MaxLength" [style.flex]="'auto'" 
          name="txt_code" [(ngModel)]="txt_code"/>
      <button type="button" class="btn btn-light" [id]="id+'_btnSearch'" 
              #btnBuscar (click)="buscar()" [disabled]="!Enabled">
        <img src="assets/images/buscar.png" alt="Buscar" />
      </button>
      <div *ngIf="DescripcionVisible">
      <input
        type="text" [id]="id+'_txt_descripcion'" class="form-control" 
        [disabled]="!HabilitarDescripcion" [(ngModel)]="txt_description" 
        name="txt_description" [style.flex]="'2'"/>
      </div>
    </div>
  </div>
  <span style="display: none;">
    <input type="hidden" [id]="id+'_hidCodigo'" #codigoHidden [(ngModel)]="hidCodigo" />
    <input type="hidden" [id]="id+'_hid_SearchFiltro'" [(ngModel)]="hid_SearchFiltro" />
    <button type="button" hidden [id]="id+'_btnLimpiar'" (click)="onClickLimpiar()"></button>
    <button type="button" hidden [id]="id+'_btnBuscar'" (click)="buscarCodigo()"></button>
  </span>
